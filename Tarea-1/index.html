<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Gestión de Sockets TCP</title>
</head>
<body>
    <h1>Gestión de Sockets TCP</h1>
    <div class="container">
    

    <!-- Formulario para enviar un correo -->
    <div class="form-section">
      <h2>Enviar un correo</h2>
      <form id="emailForm" onsubmit="sendEvent(event)">
        <label for="email">Correo del destinatario:</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

        <label for="subject">Asunto:</label>
        <input type="text" id="subject" name="subject" placeholder="Escribe el asunto" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>

        <button type="submit">Enviar correo</button>
      </form>
    </div>

    <!-- Formulario para crear un archivo -->
    <div class="form-section">
      <h2>Crear un archivo</h2>
      <form id="createFileForm" onsubmit="sendEvent(event)">
        <label for="filePath">Ruta del archivo:</label>
        <input type="text" id="filePath" name="filePath" placeholder="/ruta/archivo.txt" required>

        <label for="fileContent">Contenido del archivo:</label>
        <textarea id="fileContent" name="fileContent" rows="5" placeholder="Escribe el contenido del archivo" required></textarea>

        <button type="submit">Crear archivo</button>
      </form>
    </div>

    <!-- Formulario para eliminar un archivo -->
    <div class="form-section">
      <h2>Eliminar un archivo</h2>
      <form id="deleteFileForm" onsubmit="sendEvent(event)">
        <label for="deletePath">Ruta del archivo:</label>
        <input type="text" id="deletePath" name="deletePath" placeholder="/ruta/archivo.txt" required>

        <button type="submit">Eliminar archivo</button>
      </form>
    </div>
    <!-- Formulario para traducir codigo morse -->
    <div class="form-section">
        <h2>Introduzca el texto en código morse</h2>
        <form id="morseForm" onsubmit="sendEvent(event)">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>
  </div>
  <script>

    sendEvent = (event)=> {

      event.preventDefault();
      const form = event.target

      // Crea un objeto FormData
      const formData = new FormData(form);

      // Convierte FormData a un objeto
      const formObject = {};
      formData.forEach((value, key) => {
          formObject[key] = value;
      });

      console.log(formObject);

      }
  </script>
</body>
</html>
